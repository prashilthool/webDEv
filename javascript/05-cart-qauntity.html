<html>
  <head>
    <title>
      Cart Quantity
    </title>

  </head>
  <body>

    <button onclick="
    console.log(`Cart Quantity: ${CartQuantity}`);
    ">Show Quantity</button>
    <button onclick="CartQuantity += 1;
    console.log(`Cart Quantity: ${CartQuantity}`);">
      Add to Cart
    </button>

    <button onclick="
    CartQuantity  += 2;
    console.log(`Cart Quantity: ${CartQuantity}`);">
      +2
    </button>

    <button onclick="    
    CartQuantity  += 3;
    console.log(`Cart Quantity: ${CartQuantity}`);
    ">
    +3
  </button>

    <button onclick="
    console.log('Cart was Rest');
    console.log(`Cart Quantity: ${CartQuantity=0}`);">
    Reset Cart
  </button>


    <script>
      let CartQuantity = 0;

    </script>
  </body>
